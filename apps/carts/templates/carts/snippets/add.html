<form action="{% url 'carts:add' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="product_id"  value="{{ product.id }}">
    <div>
        <button type="button" class="btn btn-info d-inline" id="button-remove">-</button>
        <input type="number" value="1" class="form-control col-sm-1 d-inline" id="quantity" name="quantity" min="1" readonly>
        <button type="button" class="btn btn-info d-inline" id="button-add">+</button>
    </div>
    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
    
</form>

<script>
    const ADD = document.getElementById('button-add')
    const REMOVE = document.getElementById('button-remove')
    const QUANTITY = document.getElementById('quantity')

    ADD.addEventListener('click',()=>{
        QUANTITY.value = parseInt(QUANTITY.value)+1
    })

    REMOVE.addEventListener('click',()=>{
        value = parseInt(QUANTITY.value)
        if( value > 1 ){
            value--
        }

        QUANTITY.value = value
    })
    
</script>
